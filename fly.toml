app = "liver-contour-detection"
primary_region = "ams"
console_command = "/app/entrypoint.sh"

[build]
  dockerfile = "Dockerfile"

[env]
  DEBUG = "False"
  ALLOWED_HOSTS = ".fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[mounts]
  source = "liver_media"
  destination = "/app/media"

[[statics]]
  guest_path = "/app/staticfiles"
  url_prefix = "/static" 